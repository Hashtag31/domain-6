<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .education-section {
            margin-top: 30px;
        }
        .education-item {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .education-item h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .education-item p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Education</h1>
        
        <div class="education-section">
            <div class="education-item">
                <h2>Master of Science in Computer Science</h2>
                <p>Madras University, Chennai</p>
                <p>Expected Graduation: 2026</p>
            </div>

            <div class="education-item">
                <h2>Bachelor of Technology in Information Technology</h2>
                <p>Anna University, Chennai</p>
                <p>Graduated: 2022</p>
            </div>

            <div class="education-item">
                <h2>Higher Secondary School</h2>
                <p>Kendriya Vidyalaya, Chennai</p>
                <p>Graduated: 2018</p>
            </div>
        </div>
    </div>
</body>
</html>
